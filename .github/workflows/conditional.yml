name: Conditional Worflow Excution 3
run-name: GitHub Actions Reusable Workflow
on: [push]
jobs:
  production-deploy:
    if: github.ref_name == 'P2'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v2.5.2
        with:
          node-version: '14'
